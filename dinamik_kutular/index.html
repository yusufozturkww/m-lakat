<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik Kutu Yerleşimi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8 bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-xl w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Dinamik Kutu Yerleşimi</h1>
        <p class="text-gray-600 text-center mb-8">
            Canvas alanına tıklayarak yeni 100x100px kare kutular oluşturun. Kutular otomatik olarak yerleşecek ve pencere boyutunu değiştirdiğinizde yeniden düzenlenecektir.
        </p>

        <div id="canvas" class="w-full rounded-lg mb-8 cursor-pointer">
        </div>

        <div class="flex justify-center">
            <button id="clearBoxes" class="px-6 py-3 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition duration-300 ease-in-out">
                Tüm Kutuları Temizle
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
